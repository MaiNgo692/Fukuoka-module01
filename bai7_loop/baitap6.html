<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập màu</title>
</head>
<body>
    <script>
        let color = prompt('Nhập vào tên màu:');
        switch (color) {
            case "xanh" :
            case "vàng":
            case "đỏ":
                alert(`Bạn đã nhập màu ${color}`);
                break;
            default:
                alert('Màu không hợp lệ!')
                break;
        }
    </script>
</body>
</html>
