<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập giờ</title>
</head>
<body>
    <script>
        let time = +prompt('Hãy nhập số giờ:');
        console.log(typeof(time));
        console.log(time);
        if(Number.isInteger(parseFloat(time))){
            if(time>=0&& time<=24){
                if(time<18){
                    alert('Good day');
                }else{
                    alert('Good evening')
                }
            }else{
                alert('Hãy nhập trong khoảng giờ từ 0 đến 24!')
            }
        }else{
            alert('Hãy nhập vào là số!');
        }
    </script>
</body>
</html>
