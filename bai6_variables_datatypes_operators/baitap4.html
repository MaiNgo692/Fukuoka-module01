<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm</title>
</head>
<body>
    <script>
        let maths=+prompt("Nhập điểm Toán của bạn:");
        let physics=+prompt("Nhập điểm môn vật lý");
        let chemistry=+prompt("Nhập điểm môn Hóa:");
        let total= maths+physics+chemistry;
        let medium= total/3;
        console.log("Điểm tổng 3 môn là:", total);
        console.log("Điểm trung bình 3 môn là:", medium);
    </script>
</body>
</html>
