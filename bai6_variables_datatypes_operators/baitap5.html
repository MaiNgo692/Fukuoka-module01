        // Bài 8: Phân biệt a++ và ++a
            var a = 6;

            console.log(result);
    
        // Bài 9: Kết quả của các phép toán.
            console.log(0||NaN||"Rikkei Academy"||null);    /* Rikkei Academy vì nó sẽ lấy truthy đầu tiên 0,NaN,null là flasy */
            console.log(null||NaN||false||null);            /* null vì không có truthy lên sẽ lấy cuối cùng là null */
            console.log(undefined||1||5||null);             /* 1 vì là truthy đầu tiên */
            console.log(""||null||5||NaN);                  /* 5 là truthy duy nhất */
            console.log(1||null||12||NaN);                  /* 1 là truthy đầu tiên */

        // Bài 10: Kết quả của phép toán
            console.log(0 && 1 && "Rikkei Academy" && null);    /* 0 vì là flase đầu tiên */
            console.log(2 && NaN && false && null);             /* NaN vì là flase đầu tiên */
            console.log( 3 && 1 && 5 && null);                  /* null vì là false duy nhât */
            console.log("1" && undefined && 5 && NaN);          /* undefined vì là flase đầu tiên */
            console.log(1 && null && 12 && NaN);                /* null vì là flase đầu tiên */
