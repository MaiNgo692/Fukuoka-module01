        II. Biến, cách khai báo biến
        Biến là gì?
        + dùng để gán giá trị
        Có bao nhiêu từ khóa khai báo biến?
        + 3 cách khai báo biến: 
        1. var
        + có thể gán lại giá trị, khai báo lại. 
        + phạm vi hoạt động funtion
        + có hoisting
        hoisting?
        là việc khai báo biến được đưa lên đầu
        2. let
        + có thể gán lại giá trị, nhưng không khai báo lại được
        + phạm vi hoạt động blook-scope
        + có hoisting (nhưng không truy cập được)
        3. const
        + thường để khai báo hằng số
        + không thể gán lại giá trị, không thể khai báo lại. khi khai báo phải gán 1 giá trị
        + phạm vi giống let
        + có hoisting(nhưng không truy cập được)
        Quy tắc đặt tên biến
        + không đặt bắt đầu bở số, các kí tự(trừ $,_) tránh đặt tên bởi các từ khóa đặc biệt trong JS.
        +đặt theo quy tắt camel-case (chữ cái đầu viết thường, các từ đầu sau viết hoa)
        +Js có phân biệt chữ hoa và thường

        III. Các kiểu dữ liệu trong JS
        1.primirive type: kiểu dữ liệu đơn giản hay nguyên thủy
        + string:       kiểu chữ
        + number:       kiểu số
        + undifined:    không xác định
        + null:         không có giá trị(rỗng)
        + NaN:          not a number(không phải số)
        + Boolean:      kiểu đúng sai
        (Symbol, bigInt)
        2.reference type: kiểu dữ liệu phức tạp hay tham trị
        + Array, function, object

        3. kiểm tra kiểu dữ liệu (typeof)
        kiểm tra kiểu dữ liệu của NaN dùng: 
        Number.isNaN() - true là NaN
                       - flase không phải NaN
        IV. Các hàm có sẵn trong js
        1. console.log(): giúp hiển thị kết quả để test xem các bước xử lý đúng chưa
        2. alert(): hiển thị hộp thông báo bên ngaoif trình duyệt.
        3. confirm(): hiển thị xác nhận đồng ý hay không.
        4. prompt(): hiển thị ô nhập dữ liệu
        DOM
        5. document.write(): hiển thị lên trình duyệt

        V toán tử operators
        1. số học (+,-,*,/,**,%)
        %: chia lấy dư
        **: mũ
        2. so sánh
        ==,===,>,<,>=,<=,!=,!===
        3. gán =
        4. logic
        &&,||
        ||: sẽ lấy truthy đầu tiên nếu không có thì mặc định lấy cuối cùng.
        &&: lấy false đầu tiên không có mặc định lấy thàng cuối cùng.

        +truthy:không phải falsy
        +falsy: 0,null,undefined,NaN,false,"",''
        5. tăng giảm
        ++;
        a++; hậu tố (giá trị tăng sau)
