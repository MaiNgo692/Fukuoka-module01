<body>
    <script>

        // --------------------------------------------------------------------------------
        // Bài 5: Cho 1 một mảng  let  numbers=[1,5,8,7,9,6,5,41,2,6,55,4,8];
        // Sắp xếp các phần tử trong mảng theo thứ tự tăng dần.
        var arrayNumber = [1, 5, 8, 7, 9, 6, 5, 41, 2, 6, 55, 4, 8];
        for (let i = 1; i < arrayNumber.length; i++) {
            for (let j = 0 , temp = 0; j < arrayNumber.length; j++) {
                if (arrayNumber[i] < arrayNumber[j]) {
                    temp = arrayNumber[i];
                    arrayNumber[i] = arrayNumber[j];
                    arrayNumber[j] = temp;
                }
                console.log(arrayNumber);
            }
        }
        console.log(`Mảng đã được sắp sếp tăng dần ${arrayNumber}`);
    </script>
